---
# yamllint disable rule:line-length
name: publish
'on':
  release:
    types: [published]
permissions:
  contents: read
  id-token: write
jobs:
  publish-npm:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build

      - name: Minify CSS
        run: npm run minify

      - name: Verify dist files exist
        run: |
          test -f dist/edible.css || (echo "dist/edible.css not found" && exit 1)
          test -f dist/edible.min.css || (echo "dist/edible.min.css not found" && exit 1)
          echo "âœ… Build artifacts verified"

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish confirmation
        run: |
          echo "ðŸŽ‰ Successfully published @svmukhin/edible-css@$(node -p "require('./package.json').version") to npm"
