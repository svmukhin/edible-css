---
# yamllint disable rule:line-length
name: build-test
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
concurrency:
  group: build-test-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-and-test:
    timeout-minutes: 20
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build

      - name: Minify CSS
        run: npm run minify

      - name: Verify dist files exist
        run: |
          test -f dist/edible.css || (echo "dist/edible.css not found" && exit 1)
          test -f dist/edible.min.css || (echo "dist/edible.min.css not found" && exit 1)
          echo "âœ… Build artifacts verified"

      # TODO: Visual regression tests disabled due to cross-platform rendering inconsistencies
      # between local development environments and CI (Linux). Font rendering, anti-aliasing,
      # and system font availability differ across OSes causing test failures.
      # See issue for details on resolving this before re-enabling.
      # - name: Run visual regression tests
      #   run: npm run test:visual

      - name: Run accessibility tests
        run: npm run test:a11y

